<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 수위 현황</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="cap.js"></script>
    <link rel="stylesheet" href="cap.css" />
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .divider {
            width: 90%;
            height: 2px;
            background-color: black;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <!-- 제목 -->
    <div class="header">실시간 수위 현황</div>
    <div class="divider"></div>

    <div class="container" style="width: 90%; height: 60%; background-color: #FFFFFF; display: flex; margin-left: 90px;">

        <!-- 라인 차트 -->
        <div id="chartsContainer" style="width: 100%; display: flex; justify-content: center; align-items: center;">
			<div class="chartBox" style="width: 20%; height:90%; display: flex; justify-content: center; align-items: center;">
				<div class="water-tank" style="position: relative; width: 200px; height: 300px; background-color: #ccc; border: 2px solid #333; border-radius: 10px; overflow: hidden;">
					<div class="water-level" id="waterLevel" style="position: absolute; bottom: 0; width: 100%; height: 0%; background-color: #1e90ff; transition: height 0.5s ease;"></div>
				</div>
			</div>
			
			<div class="box" style="width: 4%; height: 80%;"></div>
		
            <div class="chartBox" style="width: 50%; height: 90%;">
                <canvas id="myLineChart"></canvas>
            </div>
			
            <div class="box" style="width: 4%; height: 80%;"></div>
            
            <!-- 차단기 -->
            <div class="barrier-container" style="width: 20%; height: 90%; display: flex; justify-content: center; align-items: center;">
                <div class="barrier-base">
                    <div class="barrier-arm" id="barrierArm"></div>
                </div>
            </div>      
        </div>
    </div>
    
    <div id="arduinoDataContainer" style="position: absolute; bottom: 200px; width: 90%; height: 5%; background-color: #f9f9f9; border: 1px solid #ddd; text-align: center; line-height: 50px; margin-top: 10px; margin-left: 100px;">
        현재 수위 레벨: 대기 중...
    </div>
</body>
</html>
